name: CD - Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Heroku Container Registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
    
    - name: Build Docker image
      run: |
        docker build -t registry.heroku.com/research-curator-prod-7115/web .
    
    - name: Push to Heroku Container Registry
      run: |
        docker push registry.heroku.com/research-curator-prod-7115/web
    
    - name: Release to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        curl -X PATCH https://api.heroku.com/apps/research-curator-prod-7115/formation \
          -H "Content-Type: application/json" \
          -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
          -H "Authorization: Bearer $HEROKU_API_KEY" \
          -d '{
            "updates": [
              {
                "type": "web",
                "docker_image": "'$(docker inspect registry.heroku.com/research-curator-prod-7115/web --format={{.Id}})'"
              }
            ]
          }'
    
    - name: Verify deployment
      run: |
        echo "⏳ Waiting 30 seconds for deployment..."
        sleep 30
        echo "✅ Checking production health..."
        curl -f https://research-curator-prod-7115-bbb993365eb4.herokuapp.com/api/health || exit 1
        echo "🎉 Production deployment successful!"
    
    - name: Deployment summary
      run: |
        echo "✅ Deployed to Production!"
        echo "URL: https://research-curator-prod-7115-bbb993365eb4.herokuapp.com"
        echo "Commit: ${{ github.sha }}"
    
    - name: Create release tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        TAG_NAME="v$(date +%Y.%m.%d-%H%M)"
        git tag -a "$TAG_NAME" -m "Production release $TAG_NAME"
        echo "Created tag: $TAG_NAME"
