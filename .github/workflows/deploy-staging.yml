name: CD - Deploy to Staging

on:
  push:
    branches: [ develop ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Heroku Container Registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
    
    - name: Build Docker image
      run: |
        docker build -t registry.heroku.com/research-curator-staging-7115/web .
    
    - name: Push to Heroku Container Registry
      run: |
        docker push registry.heroku.com/research-curator-staging-7115/web
    
    - name: Release to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        curl -X PATCH https://api.heroku.com/apps/research-curator-staging-7115/formation \
          -H "Content-Type: application/json" \
          -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
          -H "Authorization: Bearer $HEROKU_API_KEY" \
          -d '{
            "updates": [
              {
                "type": "web",
                "docker_image": "'$(docker inspect registry.heroku.com/research-curator-staging-7115/web --format={{.Id}})'"
              }
            ]
          }'
    
    - name: Verify deployment
      run: |
        echo "⏳ Waiting 30 seconds for deployment..."
        sleep 30
        echo "✅ Checking staging health..."
        curl -f https://research-curator-staging-7115-efa25dc0c6b9.herokuapp.com/api/health || exit 1
        echo "🎉 Staging deployment successful!"
    
    - name: Deployment summary
      run: |
        echo "✅ Deployed to Staging!"
        echo "URL: https://research-curator-staging-7115-efa25dc0c6b9.herokuapp.com"
        echo "Commit: ${{ github.sha }}"
