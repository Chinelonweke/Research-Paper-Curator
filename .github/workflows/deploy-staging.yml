name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/rag-system

jobs:
  # ============================================
  # RUN FULL TEST SUITE
  # ============================================
  test:
    name: Full Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run all tests
        run: |
          pip install -r requirements-dev.txt
          pytest tests/ -v --cov=src

  # ============================================
  # BUILD AND PUSH STAGING IMAGE
  # ============================================
  build:
    name: Build Staging Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.staging
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-staging
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-staging,mode=max

  # ============================================
  # DEPLOY TO STAGING ENVIRONMENT
  # ============================================
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: https://staging.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/rag-system
            
            # Pull latest code
            git checkout develop
            git pull origin develop
            
            # Pull Docker images
            docker-compose -f docker/docker-compose.staging.yml pull
            
            # Run database migrations
            docker-compose -f docker/docker-compose.staging.yml run --rm api alembic upgrade head
            
            # Deploy
            docker-compose -f docker/docker-compose.staging.yml up -d
            
            # Wait for services
            sleep 30
            
            # Health check
            curl -f https://staging-api.yourdomain.com/health || exit 1

      - name: Run smoke tests
        run: |
          # Run basic smoke tests on staging
          curl -f https://staging-api.yourdomain.com/health
          curl -f https://staging-api.yourdomain.com/api/v1/stats

      - name: Notify deployment
        run: |
          echo "âœ… Deployed to staging: https://staging.yourdomain.com"
          # Add Slack notification here

  # ============================================
  # ROLLBACK ON FAILURE
  # ============================================
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Rollback deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/rag-system
            ./scripts/deploy/rollback.sh staging