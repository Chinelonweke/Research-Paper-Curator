groups:
- name: rag_system_alerts
  interval: 30s
  rules:
  
  # API Alerts
  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
    for: 5m
    labels:
      severity: critical
      component: api
    annotations:
      summary: "High error rate detected"
      description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.endpoint }}"
  
  - alert: SlowResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
    for: 5m
    labels:
      severity: warning
      component: api
    annotations:
      summary: "Slow API responses"
      description: "P95 response time is {{ $value }}s for {{ $labels.endpoint }}"
  
  - alert: APIDown
    expr: up{job="rag-api"} == 0
    for: 1m
    labels:
      severity: critical
      component: api
    annotations:
      summary: "API is down"
      description: "RAG API instance {{ $labels.instance }} is down"
  
  # Database Alerts
  - alert: DatabaseConnectionsHigh
    expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
    for: 5m
    labels:
      severity: warning
      component: database
    annotations:
      summary: "High database connection usage"
      description: "Database connections at {{ $value | humanizePercentage }}"
  
  - alert: DatabaseReplicationLag
    expr: pg_replication_lag_seconds > 10
    for: 5m
    labels:
      severity: warning
      component: database
    annotations:
      summary: "High replication lag"
      description: "Replication lag is {{ $value }}s on {{ $labels.instance }}"
  
  - alert: SlowQueries
    expr: pg_stat_statements_mean_time_seconds > 5
    for: 5m
    labels:
      severity: warning
      component: database
    annotations:
      summary: "Slow database queries detected"
      description: "Query taking {{ $value }}s on average"
  
  # Redis Alerts
  - alert: RedisDown
    expr: up{job="redis"} == 0
    for: 1m
    labels:
      severity: critical
      component: cache
    annotations:
      summary: "Redis is down"
      description: "Redis instance {{ $labels.instance }} is down"
  
  - alert: RedisMemoryHigh
    expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
    for: 5m
    labels:
      severity: warning
      component: cache
    annotations:
      summary: "High Redis memory usage"
      description: "Redis memory at {{ $value | humanizePercentage }}"
  
  # OpenSearch Alerts
  - alert: OpenSearchClusterYellow
    expr: opensearch_cluster_health_status{color="yellow"} == 1
    for: 5m
    labels:
      severity: warning
      component: search
    annotations:
      summary: "OpenSearch cluster status yellow"
      description: "OpenSearch cluster health is degraded"
  
  - alert: OpenSearchClusterRed
    expr: opensearch_cluster_health_status{color="red"} == 1
    for: 1m
    labels:
      severity: critical
      component: search
    annotations:
      summary: "OpenSearch cluster status red"
      description: "OpenSearch cluster is experiencing issues"
  
  # Resource Alerts
  - alert: HighCPUUsage
    expr: rate(container_cpu_usage_seconds_total{container="api"}[5m]) * 100 > 80
    for: 5m
    labels:
      severity: warning
      component: resources
    annotations:
      summary: "High CPU usage"
      description: "CPU usage is {{ $value }}% on {{ $labels.pod }}"
  
  - alert: HighMemoryUsage
    expr: container_memory_usage_bytes{container="api"} / container_spec_memory_limit_bytes{container="api"} * 100 > 85
    for: 5m
    labels:
      severity: warning
      component: resources
    annotations:
      summary: "High memory usage"
      description: "Memory usage is {{ $value }}% on {{ $labels.pod }}"
  
  - alert: DiskSpaceLow
    expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 15
    for: 5m
    labels:
      severity: warning
      component: resources
    annotations:
      summary: "Low disk space"
      description: "Disk space is {{ $value }}% on {{ $labels.instance }}"
  
  # Business Logic Alerts
  - alert: LowCacheHitRate
    expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.5
    for: 10m
    labels:
      severity: warning
      component: cache
    annotations:
      summary: "Low cache hit rate"
      description: "Cache hit rate is {{ $value | humanizePercentage }}"
  
  - alert: NoNewPapers
    expr: increase(rag_papers_ingested_total[24h]) == 0
    for: 1h
    labels:
      severity: warning
      component: ingestion
    annotations:
      summary: "No new papers ingested"
      description: "No papers have been ingested in the last 24 hours"