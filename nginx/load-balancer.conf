# =============================================================================
# LOAD BALANCER CONFIGURATION - MULTIPLE API INSTANCES
# For high-availability production deployments
# =============================================================================

upstream api_backend {
    # Load balancing algorithm
    least_conn;  # Route to server with least connections
    
    # API instances (add more as needed)
    server api-1:8000 max_fails=3 fail_timeout=30s weight=1;
    server api-2:8000 max_fails=3 fail_timeout=30s weight=1;
    server api-3:8000 max_fails=3 fail_timeout=30s weight=1;
    server api-4:8000 max_fails=3 fail_timeout=30s weight=1 backup;  # Backup server
    
    # Keep-alive connections
    keepalive 64;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=search_limit:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=burst_limit:10m rate=200r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Cache zone
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/production.crt;
    ssl_certificate_key /etc/nginx/ssl/production.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Performance Settings
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;
    
    # Buffer sizes
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # Rate limiting
    limit_req zone=api_limit burst=50 nodelay;
    limit_conn addr 20;
    
    # API endpoints
    location /api/ {
        proxy_pass http://api_backend/;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Caching for GET requests
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Cache bypass for POST/PUT/DELETE
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $http_upgrade $cookie_nocache $arg_nocache;
        proxy_no_cache $http_pragma $http_authorization;
    }
    
    # Search endpoint (stricter limit, no cache)
    location /api/search {
        limit_req zone=search_limit burst=10 nodelay;
        
        proxy_pass http://api_backend/search;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for search
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Health check endpoint (no rate limit, no cache)
    location /health {
        proxy_pass http://api_backend/health;
        access_log off;
        limit_req off;
        proxy_no_cache 1;
    }
    
    # Metrics endpoint (restricted access)
    location /metrics {
        proxy_pass http://api_backend/metrics;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # Nginx status (monitoring)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.0.0.0/8;
        deny all;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;
    
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Allow health checks over HTTP
    location /health {
        proxy_pass http://api_backend/health;
        access_log off;
    }
}